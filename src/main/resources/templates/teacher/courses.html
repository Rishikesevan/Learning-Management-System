<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-journal-text"></i> My Courses</h2>
            <a th:href="@{/teacher/create-course}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create New Course
            </a>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row g-4">
            <div th:each="course : ${courses}" class="col-md-6">
                <div class="card shadow h-100">
                    <img th:if="${course.image != null}" th:src="@{${course.image}}" class="card-img-top" alt="Course Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                        <p class="card-text" th:text="${course.description}">Description</p>
                        <p class="text-muted small">
                            <i class="bi bi-calendar"></i> 
                            Created: <span th:text="${#temporals.format(course.createdDate, 'yyyy-MM-dd')}"></span>
                        </p>
                    </div>
                    <div class="card-footer bg-white">
                        <a th:href="@{/teacher/course/{id}(id=${course.id})}" class="btn btn-sm btn-primary">
                            <i class="bi bi-eye"></i> View
                        </a>
                        <a th:href="@{/teacher/upload-lesson(courseId=${course.id})}" class="btn btn-sm btn-success">
                            <i class="bi bi-plus"></i> Add Lesson
                        </a>
                        <form th:action="@{/teacher/delete-course/{id}(id=${course.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
