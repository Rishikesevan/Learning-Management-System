<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Admin Dashboard</h2>
        
        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total Users</h6>
                                <h2 class="mb-0" th:text="${totalUsers}">0</h2>
                            </div>
                            <i class="bi bi-people-fill" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-success text-white shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total Courses</h6>
                                <h2 class="mb-0" th:text="${totalCourses}">0</h2>
                            </div>
                            <i class="bi bi-journal-text" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-info text-white shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total Students</h6>
                                <h2 class="mb-0" th:text="${totalStudents}">0</h2>
                            </div>
                            <i class="bi bi-mortarboard-fill" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-warning text-white shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Total Teachers</h6>
                                <h2 class="mb-0" th:text="${totalTeachers}">0</h2>
                            </div>
                            <i class="bi bi-person-workspace" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-lightning-fill"></i> Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <a th:href="@{/admin/create-user}" class="btn btn-outline-primary w-100 py-3">
                            <i class="bi bi-person-plus-fill"></i><br>Create New User
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/admin/users}" class="btn btn-outline-success w-100 py-3">
                            <i class="bi bi-people-fill"></i><br>Manage Users
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a th:href="@{/admin/courses}" class="btn btn-outline-info w-100 py-3">
                            <i class="bi bi-journal-text"></i><br>View All Courses
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
