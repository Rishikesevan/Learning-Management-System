<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Create New User</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/admin/create-user}" th:object="${userDTO}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" 
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" 
                                     th:errors="*{fullName}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" 
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <select class="form-select" id="role" th:field="*{role}" required>
                                    <option value="">Select Role</option>
                                    <option value="ROLE_ADMIN">Admin</option>
                                    <option value="ROLE_TEACHER">Teacher</option>
                                    <option value="ROLE_STUDENT">Student</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> Create User
                                </button>
                                <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to Users
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
