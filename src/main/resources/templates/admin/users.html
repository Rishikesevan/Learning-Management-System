<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> User Management</h2>
            <a th:href="@{/admin/create-user}" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Create New User
            </a>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Users Table -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.fullName}">Full Name</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                    <span th:each="role : ${user.roles}" 
                                          class="badge bg-secondary me-1" 
                                          th:text="${role.name}">ROLE</span>
                                </td>
                                <td>
                                    <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                                    <span th:unless="${user.enabled}" class="badge bg-danger">Inactive</span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/delete-user/{id}(id=${user.id})}" 
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
