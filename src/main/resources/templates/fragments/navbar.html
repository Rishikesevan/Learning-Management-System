<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book"></i> LMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Admin Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/courses}">
                            <i class="bi bi-journal-text"></i> Courses
                        </a>
                    </li>
                    
                    <!-- Teacher Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                        <a class="nav-link" th:href="@{/teacher/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                        <a class="nav-link" th:href="@{/teacher/courses}">
                            <i class="bi bi-journal-text"></i> My Courses
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                        <a class="nav-link" th:href="@{/teacher/create-course}">
                            <i class="bi bi-plus-circle"></i> Create Course
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                        <a class="nav-link" th:href="@{/teacher/grade-students}">
                            <i class="bi bi-clipboard-check"></i> Grade Students
                        </a>
                    </li>
                    
                    <!-- Student Navigation -->
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/student/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/student/courses}">
                            <i class="bi bi-journal-text"></i> Courses
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                        <a class="nav-link" th:href="@{/student/grades}">
                            <i class="bi bi-trophy"></i> Grades
                        </a>
                    </li>
                </ul>
                
                <!-- User Info and Logout -->
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> 
                            <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light btn-sm" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
