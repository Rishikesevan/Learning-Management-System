<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="error-template">
                    <h1 class="display-1 text-danger">403</h1>
                    <h2>Access Denied</h2>
                    <div class="error-details mb-4">
                        <p class="text-muted">Sorry, you don't have permission to access this resource.</p>
                        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="error-actions">
                        <a th:href="@{/}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> Go to Home
                        </a>
                        <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-speedometer2"></i> Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
